<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
        <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>



</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>

    </div>
    <br>
    <div class="
        container">
        <div class="row">
            <div class="col">

                <div class="row">

                    <div class="col-lg-12 col-md-12 col-sm-12">
         
                        <div class="panel panel-default">
                          
                            <p class="p">Current Train Schedule</p>
                            
                        </div>

                        <div>
               
                            <table class="table" id="trainTable">
                                <thead>
                             
                                    <tr>
                                        <th>Train Name</th>
                                        <th></i>Destination</th>
                                        <th></i>Frequency(min)</th>
                                        <th>Next Arrival</th>
                                        <th></i>Minutes Away</th>
                                    </tr>
                                </thead>

                                <tbody></tbody>
                       

                            </table>
                        </div>

                    </div>

                </div id="emoji">
              
                
            <i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i><i class="em em-train"></i>
               <br><br>
        
                <div class="row">
                    <div class="col">

                        <form>
                            <p class="p">Add Train</p>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Train Name <i class="em em-abc"></i></label>
                                <input type="name" class="form-control" id="name-input"  placeholder="train name">

                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Destination <i class="em em-arrow_heading_down"></i><i class="em em-arrow_up"></i><i class="em em-arrow_left"></i><i class="em em-arrow_down"></i><i class="em em-arrow_right"></i></label>
                                <input type="text" class="form-control" id="destination-input" placeholder="destination">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">First Train Time (HH:mm - military-time) <i class="em em-timer_clock"></i></label>
                                <input type="text" class="form-control" id="time-input" placeholder="train time">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Frequency (min) <i class="em em-alarm_clock"></i></label>
                                <input type="text" class="form-control" id="min-input" placeholder="minute">
                            </div>

                            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                        </form>


                    </div>
                </div>
                <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
            </div>
        </div>
        <script src="assets/apps/train.js"></script>
</body>

</html>
